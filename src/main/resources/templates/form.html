<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" method="post" th:object="${usuario}">

		<div>
			<label for="habilitar">Habilitar</label>
			<div>
				<input type="checkbox" id="habilitar" th:field="*{habilitar}">
			</div>
			<div th:if="${#fields.hasErrors('habilitar')}"
				th:errors="*{habilitar}"></div>
		</div>

		<div>
			<label for="genero">Genero</label>
			<div th:each="generos: ${genero}">
				<input type="radio" th:value="${generos}" th:field="*{genero}">
				<label th:for="${#ids.prev('genero')}" th:text="${generos}"></label>
			</div>
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
		</div>

		<div>
			<label for="pais">Pais</label>
			<div>
				<select id="pais" th:field="*{pais}">
					<option value="">-- Seleccionar --</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>

				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		<div>

			<label>Roles</label>
			<div th:each="rol: ${listaRoles1}">

				<input type="checkbox" th:field="*{roles}" th:value="${rol.id}">
				<label th:for="${#ids.prev('roles')}" th:text="${rol.nombre}"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>

		<div>
			<label for="id">identificador</label>
			<div>
				<input type="text" id="id" th:field="*{id}">
			</div>
			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>

		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>

		<div>
			<label for="username">Nombre de Usuario</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Contrase√±a</label>
			<div>
				<input type="password" id="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" id="cuenta" th:field="*{cuenta}">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		<div>
			<label for="fecha">Fecha Nacimiento</label>
			<div>
				<input type="date" id="fecha" th:field="*{fecha}"
					placeholder="yyyy/MM/dd">
			</div>
			<div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
		<input type="hidden" th:fied="*{valorSecreto}">

	</form>
</body>
</html>
