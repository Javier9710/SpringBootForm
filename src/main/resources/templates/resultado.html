<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
<div class="alert alert-success">
	<span th:text="'Tiempo Trancurrido: '+${tiempoTranscurrido} + ' En Milisegundos'"></span>
</div>
	<div class="container">
	<a th:href="@{/form}" class="btn btn-success my-4">Volver</a>
	<ul class="list-group my-3">
		<li class="list-group-item active" th:text="${titulo}"></li>
		<li class="list-group-item" th:text="${usuario.pais.id}"></li>
		<li class="list-group-item"  th:text="${usuario.pais.codigo}"></li>
		<li class="list-group-item"  th:text="${usuario.pais.nombre}"></li>
		<li class="list-group-item" th:text="${usuario.nombre}"></li>
		<li class="list-group-item"  th:text="${usuario.apellido}"></li>
		<li class="list-group-item"  th:text="${usuario.username}"></li>
		<li class="list-group-item"  th:text="${usuario.password}"></li>
		<li class="list-group-item"  th:text="${usuario.email}"></li>
		<li class="list-group-item"  th:text="${usuario.id}"></li>
		<li class="list-group-item"  th:text="${usuario.cuenta}"></li>
		<li class="list-group-item"  th:text="${(#calendars.format(usuario.fecha,'dd/MM/yyyy'))}"></li>
		<li class="list-group-item"  th:text="${usuario.habilitar}"></li>
		<li class="list-group-item"  th:text="${usuario.genero}"></li>
		<li class="list-group-item"  th:text="'Valor Oculto: ' + ${usuario.valorSecreto}"></li>
	</ul>

	<ul class="list-group my-3">
	<li class="list-group-item active" th:text="'Roles'"></li>
	<li class="list-group-item" th:each="rol: ${usuario.roles}" th:text="${rol.id} +' - '+ ${rol.nombre} +' - '+ ${rol.rol}"></li>
	</ul>
	</div>
</body>
</html>
